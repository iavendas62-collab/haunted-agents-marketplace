<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad2)"/>
  
  <!-- Document icon -->
  <rect x="120" y="80" width="160" height="120" rx="8" fill="#ffffff" opacity="0.95"/>
  <rect x="140" y="100" width="120" height="8" rx="4" fill="#667eea" opacity="0.7"/>
  <rect x="140" y="120" width="120" height="8" rx="4" fill="#667eea" opacity="0.5"/>
  <rect x="140" y="140" width="80" height="8" rx="4" fill="#667eea" opacity="0.5"/>
  <rect x="140" y="160" width="100" height="8" rx="4" fill="#667eea" opacity="0.5"/>
  <rect x="140" y="180" width="90" height="8" rx="4" fill="#667eea" opacity="0.5"/>
  
  <!-- API brackets -->
  <text x="90" y="150" font-family="monospace" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.8">{</text>
  <text x="290" y="150" font-family="monospace" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.8">}</text>
  
  <!-- Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">API Documentation</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.9">Wizard</text>
</svg>
